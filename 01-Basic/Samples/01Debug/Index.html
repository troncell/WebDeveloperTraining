<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This tutorial is for debuging and others</title>
</head>
  <div>Test for Debuging and this reference</div>
<body>
  <script>
    var x = 20;
    var a = {
      x: 15,
      fn: function () {
        var x = 30;
        return function () {
          return this.x
        }
      }
    }
    console.log(a.fn());  // Æ’ () {return this.x }
    console.log((a.fn())());  // 20
    console.log(a.fn()());  //20
    console.log(a.fn()() == (a.fn())());  //true
    console.log(a.fn().call(this)); //20
    console.log(a.fn().call(a));  //15

    function  outer(){
      let counter = 0
      function inner(){
        counter++
        console.log(counter)
        return counter
      }
      return inner
    }

    const fn = outer()
    console.log(fn())
    console.log(fn())
  </script>
</body>

</html>
