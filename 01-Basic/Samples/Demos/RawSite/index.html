<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href=""> <img class="logo" src="assets/imgs/logo.png" alt=""></a>
     
      <nav>
        <ul id="menuList">
          <li><a href="">Game Controllers</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href="">Media Remotes</a></li>
          <li><a href="">Others</a></li>
        </ul>
      </nav>
      <img class="menu-icon" src="assets/imgs/menu.png" alt="" onclick="toggleMenu()">
    </div>
    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>Wireless Controller for PlayStation</h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.50</h4>
        <button type="button" >Buy Now<img src="assets/imgs/arrow.png"></button>
      </div>

      <div class="col-2">
        <img class="controller" src="assets/imgs/controller.png" alt="">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="assets/imgs/add.png" alt="">
          <p><small>Add to card</small></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="assets/imgs/fb.png" alt="">
      <img src="assets/imgs/tw.png" alt="">
      <img src="assets/imgs/ig.png" alt="">
    </div>
  </div>
  <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight = "0px";

    function toggleMenu(){
      if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "140px"
      }else{
        menuList.style.maxHeight = "0px"
      }
    }
  </script>
</body>
</html>
